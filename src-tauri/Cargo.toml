
[build-dependencies]

  [build-dependencies.tauri-build]
    features = []
    version = "1.2"

[dependencies]
  serde_json = "1.0"

  [dependencies.reqwest]
    features = ["json", "blocking"]
    version = "0.11"

  [dependencies.serde]
    features = ["derive"]
    version = "1.0"

  [dependencies.tauri]
    features = [ "system-tray", "process-exit","dialog-all", "path-all", "shell-all"]
    version = "1.2"

[features]
  custom-protocol = ["tauri/custom-protocol"]

[package]
  authors = ["you"]
  description = "A Tauri App"
  edition = "2021"
  license = ""
  name = "prem-app"
  repository = ""
  version = "0.0.4"
